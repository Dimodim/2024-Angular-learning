<div *ngIf="state$ | async as state">
  <table
    *ngIf="state"
    id="table"
    aria-describedby="table"
    mat-table
    [dataSource]="state"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="title">
      <th *matHeaderCellDef mat-header-cell id="title-header">TITLE</th>
      <td *matCellDef="let movie; let i = index" mat-cell id="title-{{ i }}">
        <div id="name-{{ i }}">
          {{ movie.original_title }}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef id="rating-header">Rating</th>
      <td mat-cell *matCellDef="let movie; let i = index">
        {{ movie.vote_average }}
      </td>
    </ng-container>

    <ng-container matColumnDef="votes">
      <th mat-header-cell *matHeaderCellDef id="rating-header">Votes</th>
      <td mat-cell *matCellDef="let movie; let i = index">
        {{ movie.vote_count }}
      </td>
    </ng-container>

    <ng-container matColumnDef="realease">
      <th mat-header-cell *matHeaderCellDef id="release-date-header">
        Release Date
      </th>
      <td mat-cell *matCellDef="let movie; let i = index">
        {{ movie.release_date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef id="release-date-header">
        Language
      </th>
      <td mat-cell *matCellDef="let movie; let i = index">
        {{ movie.original_language }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
