<div *ngIf="state$ | async as state">
  <table
    *ngIf="state"
    id="table"
    aria-describedby="table"
    mat-table
    [dataSource]="state"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="title">
      <th *matHeaderCellDef mat-header-cell id="title-header">TITLE</th>
      <td *matCellDef="let movie; let i = index" mat-cell id="title-{{ i }}">
        {{ movie.original_title }}
      </td>
    </ng-container>

    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef id="rating-header">Rating</th>
      <td
        mat-cell
        *matCellDef="let movie; let i = index"
        id="vote-average-{{ i }}"
      >
        {{ movie.vote_average }}
      </td>
    </ng-container>

    <ng-container matColumnDef="votes">
      <th mat-header-cell *matHeaderCellDef id="votes-header">Votes</th>
      <td mat-cell *matCellDef="let movie; let i = index" id="vote-count-{{i}}">
        {{ movie.vote_count }}
      </td>
    </ng-container>

    <ng-container matColumnDef="realease">
      <th mat-header-cell *matHeaderCellDef id="release-date-header">
        Release Date
      </th>
      <td mat-cell *matCellDef="let movie; let i = index"  id="release-date-{{i}}">
        {{ movie.release_date }}
      </td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef id="language-header">
        Language
      </th>
      <td mat-cell *matCellDef="let movie; let i = index" id="language-{{i}}">
        {{ movie.original_language }}
      </td>
    </ng-container>
    <ng-container matColumnDef="navigate">
      <th mat-header-cell *matHeaderCellDef id="navigate-header"></th>
      <td mat-cell *matCellDef="let movie; let i = index">
        <button id="navigate-button-{{i}}" mat-button (click)="onNavigate(movie)">Details</button>
      </td>
    </ng-container>
    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
  </table>
</div>
