<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput placeholder="Ivan" formControlName="name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Link</mat-label>
    <input matInput placeholder="youtube.com" formControlName="link" />
  </mat-form-field>
  <button id="submit-button" type="submit">Submit</button>
</form>

<div *ngIf="submitted" id="submitted-message">
  the form has been submited
</div>
